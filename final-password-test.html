<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Password Training Test</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/screens.css">
    <link rel="stylesheet" href="css/password-training.css">
    <style>
        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.95);
            color: #00ff41;
            padding: 15px;
            border: 1px solid #00ff41;
            font-family: monospace;
            font-size: 12px;
            max-width: 400px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
        }
        .debug-btn {
            background: #00ff41;
            color: #0a0e27;
            border: none;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            font-family: monospace;
            font-size: 11px;
        }
        .debug-btn:hover { background: #00f3ff; }
        .status-ok { color: #00ff41; }
        .status-error { color: #ff006e; }
        .status-warning { color: #fbbf24; }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    
    <div class="debug-panel">
        <div><strong>Password Training Debug</strong></div>
        <button class="debug-btn" onclick="runFullTest()">Run Full Test</button>
        <button class="debug-btn" onclick="showPasswordTraining()">Show Training</button>
        <button class="debug-btn" onclick="clearLog()">Clear Log</button>
        <div id="debug-log" style="margin-top: 10px; font-size: 10px;"></div>
    </div>
    
    <div id="game-container" class="game-container">
        <!-- Mission Categories Screen -->
        <div id="mission-select" class="screen active">
            <div class="mission-header">
                <h2>TRAINING CATEGORIES</h2>
                <p class="subtitle">Choose your specialization</p>
            </div>
            <div class="category-grid">
                <div class="category-card" data-category="password">
                    <div class="category-icon">üîê</div>
                    <div class="category-content">
                        <div class="category-title">PASSWORD CRACKING</div>
                        <div class="category-subtitle">Master the art of password analysis and decryption</div>
                        <div class="category-progress">0/10 Completed</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Password Cracking Missions -->
        <div id="password-missions" class="screen">
            <button class="back-btn" onclick="showScreen('mission-select')">‚Üê BACK TO CATEGORIES</button>
            <div class="mission-header">
                <h2>PASSWORD SECURITY TRAINING</h2>
                <p class="subtitle">10-Level Cybersecurity Education Program</p>
            </div>
            
            <!-- Password Training Game Container -->
            <div id="password-training-container">
                <!-- Level Selection Screen -->
                <div class="password-level-selection" id="passwordLevelSelection">
                    <div class="levels-grid" id="passwordLevelsGrid">
                        <!-- Levels will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Password Game Screen -->
                <div class="password-game-screen" id="passwordGameScreen" style="display: none;">
                    <div class="password-level-header">
                        <div class="level-info">
                            <div class="current-level" id="passwordCurrentLevel">Level 1</div>
                        </div>
                        <div class="level-objective" id="passwordLevelObjective">
                            Learn to identify weak vs strong passwords
                        </div>
                    </div>
                    <div class="password-game-content" id="passwordGameContent">
                        <!-- Level content will be loaded here -->
                    </div>
                    <div class="password-game-controls">
                        <button class="btn btn-secondary" onclick="backToPasswordLevels()">
                            ‚Üê Back to Levels
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/network-background.js"></script>
    <script src="js/password-training-complete.js"></script>
    
    <script>
        let logCount = 0;
        
        function log(message, type = 'info') {
            logCount++;
            console.log(message);
            const logEl = document.getElementById('debug-log');
            const className = type === 'error' ? 'status-error' : type === 'warning' ? 'status-warning' : 'status-ok';
            logEl.innerHTML += `<div class="${className}">${logCount}. ${message}</div>`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        function clearLog() {
            document.getElementById('debug-log').innerHTML = '';
            logCount = 0;
        }

        function showScreen(screenId) {
            log(`üì∫ Switching to screen: ${screenId}`);
            
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
                screen.style.display = 'none';
            });
            
            const targetScreen = document.getElementById(screenId);
            if (targetScreen) {
                targetScreen.classList.add('active');
                targetScreen.style.display = 'block';
                log(`‚úÖ Screen switched to: ${screenId}`, 'ok');
            } else {
                log(`‚ùå Screen not found: ${screenId}`, 'error');
            }
        }

        function runFullTest() {
            clearLog();
            log('üß™ Starting comprehensive password training test...');
            
            // Test 1: Check if functions are available
            const requiredFunctions = [
                'showPasswordTraining',
                'renderPasswordLevels', 
                'startPasswordLevel',
                'backToPasswordLevels'
            ];
            
            requiredFunctions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    log(`‚úÖ Function available: ${funcName}`, 'ok');
                } else {
                    log(`‚ùå Function missing: ${funcName}`, 'error');
                }
            });
            
            // Test 2: Check if data objects are available
            const requiredData = ['passwordLevels', 'passwordGameState'];
            requiredData.forEach(dataName => {
                if (typeof window[dataName] !== 'undefined') {
                    log(`‚úÖ Data available: ${dataName}`, 'ok');
                } else {
                    log(`‚ùå Data missing: ${dataName}`, 'error');
                }
            });
            
            // Test 3: Check DOM elements
            const requiredElements = [
                'password-missions',
                'passwordLevelSelection',
                'passwordLevelsGrid',
                'passwordGameScreen',
                'password-training-container'
            ];
            
            requiredElements.forEach(elementId => {
                const el = document.getElementById(elementId);
                if (el) {
                    log(`‚úÖ Element found: ${elementId}`, 'ok');
                } else {
                    log(`‚ùå Element missing: ${elementId}`, 'error');
                }
            });
            
            // Test 4: Try to show password training
            try {
                log('üß™ Testing showPasswordTraining...');
                showPasswordTraining();
                log('‚úÖ showPasswordTraining executed successfully', 'ok');
                
                // Check if levels were rendered
                const grid = document.getElementById('passwordLevelsGrid');
                if (grid && grid.children.length > 0) {
                    log(`‚úÖ ${grid.children.length} levels rendered`, 'ok');
                } else {
                    log('‚ùå No levels rendered', 'error');
                }
                
            } catch (error) {
                log(`‚ùå Error in showPasswordTraining: ${error.message}`, 'error');
            }
            
            log('üèÅ Test completed');
        }

        // Handle category selection
        document.addEventListener('click', (e) => {
            const categoryCard = e.target.closest('[data-category]');
            if (categoryCard) {
                const category = categoryCard.dataset.category;
                log(`üéØ Category selected: ${category}`);
                
                if (category === 'password') {
                    try {
                        showPasswordTraining();
                        log('‚úÖ Password training shown via category click', 'ok');
                    } catch (error) {
                        log(`‚ùå Error showing password training: ${error.message}`, 'error');
                    }
                }
            }
        });

        // Initialize background
        try {
            const canvas = document.getElementById('bg-canvas');
            if (canvas) {
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'rgba(0, 255, 65, 0.03)';
                    for (let i = 0; i < 3; i++) {
                        ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 1, 1);
                    }
                    requestAnimationFrame(animate);
                }
                animate();
            }
        } catch (error) {
            log(`Background error: ${error.message}`, 'warning');
        }

        // Auto-run test when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('üéÆ Final test page loaded');
                runFullTest();
            }, 1000);
        });
    </script>
</body>
</html>
