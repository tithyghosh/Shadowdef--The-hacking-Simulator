<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Loading Test - SHADOWDEF</title>
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/loading.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="screen active">
        <div class="loading-container">
            <div class="logo-container">
                <div class="logo-text">SHADOWDEF</div>
                <div class="logo-subtitle">Hack the Invisible</div>
            </div>
            
            <div class="loading-progress">
                <div class="progress-label">Loading Game Assets...</div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="loading-progress-fill"></div>
                </div>
                <div class="progress-percentage" id="loading-percentage">0%</div>
            </div>
            
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <!-- Success Message -->
    <div id="success-message" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: var(--cyber-green); font-size: 2rem; text-align: center; z-index: 9999;">
        âœ… Loading Complete!
    </div>

    <script>
        // Simple loading test without dependencies
        let progress = 0;
        const progressFill = document.getElementById('loading-progress-fill');
        const progressPercentage = document.getElementById('loading-percentage');
        const progressLabel = document.querySelector('.progress-label');
        const loadingScreen = document.getElementById('loading-screen');
        const successMessage = document.getElementById('success-message');

        const steps = [
            { message: 'Initializing Core Systems...', target: 15 },
            { message: 'Loading Game Assets...', target: 35 },
            { message: 'Preparing Audio Systems...', target: 50 },
            { message: 'Loading Mission Data...', target: 70 },
            { message: 'Initializing Security Protocols...', target: 85 },
            { message: 'Finalizing Setup...', target: 100 }
        ];

        let currentStep = 0;

        function updateProgress() {
            if (currentStep < steps.length) {
                const step = steps[currentStep];
                progressLabel.textContent = step.message;
                
                const interval = setInterval(() => {
                    if (progress < step.target) {
                        progress += 1;
                        progressFill.style.width = progress + '%';
                        progressPercentage.textContent = progress + '%';
                    } else {
                        clearInterval(interval);
                        currentStep++;
                        setTimeout(updateProgress, 500);
                    }
                }, 50);
            } else {
                // Loading complete
                setTimeout(() => {
                    loadingScreen.classList.add('loading-screen-exit');
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        successMessage.style.display = 'block';
                    }, 1000);
                }, 1000);
            }
        }

        // Start loading when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸŽ® Simple loading test started');
            setTimeout(updateProgress, 1000);
        });
    </script>
</body>
</html>
