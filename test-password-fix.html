<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Password Training Fix</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/screens.css">
    <link rel="stylesheet" href="css/password-training.css">
    <style>
        body { margin: 0; padding: 0; background: #0a0e27; }
        .test-controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.9);
            color: #00ff41;
            padding: 15px;
            border: 1px solid #00ff41;
            font-family: monospace;
            z-index: 1000;
        }
        .test-btn {
            background: #00ff41;
            color: #0a0e27;
            border: none;
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
        }
        .test-btn:hover {
            background: #00f3ff;
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    
    <div class="test-controls">
        <div>Password Training Test</div>
        <button class="test-btn" onclick="testShowPasswordTraining()">Show Password Training</button>
        <button class="test-btn" onclick="testRenderLevels()">Render Levels</button>
        <button class="test-btn" onclick="checkElements()">Check Elements</button>
        <div id="test-status" style="margin-top: 10px; font-size: 12px;"></div>
    </div>
    
    <div id="game-container" class="game-container">
        <!-- Mission Categories Screen -->
        <div id="mission-select" class="screen active">
            <div class="mission-header">
                <h2>TRAINING CATEGORIES</h2>
                <p class="subtitle">Choose your specialization</p>
            </div>
            <div class="category-grid">
                <div class="category-card" data-category="password" onclick="testCategoryClick()">
                    <div class="category-icon">üîê</div>
                    <div class="category-content">
                        <div class="category-title">PASSWORD CRACKING</div>
                        <div class="category-subtitle">Master the art of password analysis and decryption</div>
                        <div class="category-progress">0/10 Completed</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Password Cracking Missions -->
        <div id="password-missions" class="screen">
            <div class="mission-header">
                <h2>PASSWORD SECURITY TRAINING</h2>
                <p class="subtitle">10-Level Cybersecurity Education Program</p>
            </div>
            
            <!-- Password Training Game Container -->
            <div id="password-training-container">
                <!-- Level Selection Screen -->
                <div class="password-level-selection" id="passwordLevelSelection">
                    <div class="levels-grid" id="passwordLevelsGrid">
                        <!-- Levels will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Password Game Screen -->
                <div class="password-game-screen" id="passwordGameScreen" style="display: none;">
                    <div class="password-level-header">
                        <div class="level-info">
                            <div class="current-level" id="passwordCurrentLevel">Level 1</div>
                        </div>
                        <div class="level-objective" id="passwordLevelObjective">
                            Learn to identify weak vs strong passwords
                        </div>
                    </div>
                    <div class="password-game-content" id="passwordGameContent">
                        <!-- Level content will be loaded here -->
                    </div>
                    <div class="password-game-controls">
                        <button class="btn btn-secondary" onclick="backToPasswordLevels()">
                            ‚Üê Back to Levels
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/network-background.js"></script>
    <script src="js/password-training-complete.js"></script>
    
    <script>
        function log(message) {
            console.log(message);
            const status = document.getElementById('test-status');
            status.innerHTML += '<br>' + message;
        }

        function testShowPasswordTraining() {
            log('üß™ Testing showPasswordTraining...');
            try {
                showPasswordTraining();
                log('‚úÖ showPasswordTraining called successfully');
            } catch (error) {
                log('‚ùå Error: ' + error.message);
            }
        }

        function testRenderLevels() {
            log('üß™ Testing renderPasswordLevels...');
            try {
                renderPasswordLevels();
                log('‚úÖ renderPasswordLevels called successfully');
            } catch (error) {
                log('‚ùå Error: ' + error.message);
            }
        }

        function checkElements() {
            log('üß™ Checking DOM elements...');
            
            const elements = [
                'password-missions',
                'passwordLevelSelection', 
                'passwordLevelsGrid',
                'passwordGameScreen'
            ];
            
            elements.forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    log(`‚úÖ Found: ${id}`);
                } else {
                    log(`‚ùå Missing: ${id}`);
                }
            });
            
            // Check if passwordLevels is defined
            if (typeof passwordLevels !== 'undefined') {
                log(`‚úÖ passwordLevels defined with ${Object.keys(passwordLevels).length} levels`);
            } else {
                log('‚ùå passwordLevels not defined');
            }
            
            // Check if passwordGameState is defined
            if (typeof passwordGameState !== 'undefined') {
                log(`‚úÖ passwordGameState defined, unlocked levels: ${passwordGameState.unlockedLevels.length}`);
            } else {
                log('‚ùå passwordGameState not defined');
            }
        }

        function testCategoryClick() {
            log('üß™ Category card clicked');
            testShowPasswordTraining();
        }

        // Initialize background
        try {
            const canvas = document.getElementById('bg-canvas');
            if (canvas) {
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'rgba(0, 255, 65, 0.05)';
                    for (let i = 0; i < 5; i++) {
                        ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 1, 1);
                    }
                    requestAnimationFrame(animate);
                }
                animate();
            }
        } catch (error) {
            log('Background error: ' + error.message);
        }

        // Auto-check elements on load
        setTimeout(() => {
            log('üéÆ Test page loaded');
            checkElements();
        }, 500);
    </script>
</body>
</html>
